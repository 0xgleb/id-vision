name:                scanner
version:             0.1.0.0
github:              "githubuser/scanner"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/scanner#readme>

ghc-options:
  - -Wall
  - -Wsemigroup
  - -Wmissing-monadfail-instances
  - -Wnoncanonical-monoid-instances
  - -Wnoncanonical-monad-instances
  - -Wincomplete-record-updates
  - -Wpartial-fields
  - -Wimplicit-prelude
  - -Wmissing-home-modules
  - -Werror

default-extensions:
- BlockArguments
- DataKinds
- DeriveGeneric
- DerivingStrategies
- EmptyCase
- GeneralizedNewtypeDeriving
- LambdaCase
- NamedFieldPuns
- NoImplicitPrelude
- NumericUnderscores
- OverloadedLists
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators

dependencies:
- aeson
- amazonka
- amazonka-core
- amazonka-rekognition
- base >= 4.7 && < 5
- bytestring
- conduit-extra
- exceptions
- lens
- protolude
- servant
- servant-multipart
- servant-server
- text
- text-metrics
- time
- warp

library:
  source-dirs: src

executables:
  scanner-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scanner

tests:
  scanner-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scanner
    - hspec
